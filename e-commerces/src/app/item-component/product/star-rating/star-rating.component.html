<ng-template #t let-fill="fill">
  <span class="star" [ngClass]="{'full': fill == 100}">
    <span class="half" [ngStyle]="{'width.%': fill}"><i class='bx bxs-star'></i></span><i class='bx bxs-star'></i>
  </span>
</ng-template>
